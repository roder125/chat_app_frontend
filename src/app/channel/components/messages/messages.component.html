<div class="messages-list">
  <div *ngFor="let message of channel.messages" class="card-float-container" [ngClass]="{'my-message': message.user.username === user.name}">
    <ion-card>
      <ion-card-content>
        <p class="name" *ngIf="message.user.username !== user.name">{{message.user.username}}</p>
        <p>{{message.message}}</p>
        <p class="date">{{message.date | date: "HH:mm dd-MM"}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</div>
